<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's play basketball game! </title>
</head>
<body>
    <div class="container">
        <div class="title-wrapper" id="titleWrapper">아</div>
        <div class="count-wrapper" id="countWrapper"></div>
        <div class="scoreBoard-wrapper" id="scoreBoardWrapper"></div>
        <div class="result-wrapper" id="resultWrapper"></div>
        <div class="control-wrapper" id="controlWrapper"></div>
    </div>
<script>
    function title(){
        document.querySelector('#titleWrapper').innerHTML = `
            <div class="countBtn-block">
                <input type="button" value="10">10회</input>
                <input type="button" value="20">20회</input>
                <input type="button" value="20">30회</input>
            </div>
            <div class="countResult-block" id="countResult-block">
                <span class="count-text">남은 슛 횟수</span>
                <span class="count-result" id="countResult"></span>
            </div>
    `};
    function count(){
        document.querySelector('#countWrapper').innerHTML = `
            <div class="board-com">
                <h2>컴퓨터</h2>
                <div class="score-com"></div>
            </div>
            <div class="board-user">
                <h2>사용자</h2>
                <div class="score-user"></div>
            </div>
        `
    };

    function scoreBoard(){
        document.querySelector('#scoreBoardWrapper').innerHTML = `
            <p class="message" id="message">메세지 박스</p>
            <input type="button" value="Start"/>
        `
    };

    function control(){
        document.querySelector('#controlWrapper').innerHTML = `
            <hr>
            <div class="control-com">
                <h2 class="name">컴퓨터</h2>
                <input type="button" value="랜덤슛"/>
            </div>
            <div class="control-user">
                <h2 class="name">사용자</h2>
                <input type="button" value="2점슛"/>
                <input type="button" value="3점슛"/>
            </div>
        `
    };

    title();
    count();
    scoreBoard();
    control();
</script>
</body>
</html>
