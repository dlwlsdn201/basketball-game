<script>function title() {

}

;

function count() {
  document.querySelector('#countWrapper').innerHTML = "\n        <div class=\"countBtn-block\">\n                <input id=\"countBtn\" type=\"button\" value=\"10\uD68C\"></input>\n                <input id=\"countBtn\" type=\"button\" value=\"20\uD68C\"></input>\n                <input id=\"countBtn\" type=\"button\" value=\"30\uD68C\"></input>\n            </div>\n            <div class=\"countResult-block\" id=\"countResult-block\">\n                <span class=\"count-text\">\uB0A8\uC740 \uC29B \uD69F\uC218 :</span>\n                <span class=\"count-result\" id=\"countShow\">0</span>\n            </div>\n        ";

;

function scoreBoard() {

;

function control() {

}

;
title();
count();

control();</script>
