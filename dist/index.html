<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's play basketball game! </title>
    <link rel="stylesheet" href="/style.e308ff8e.css">
    <style>@import url('https://fonts.googleapis.com/css2?family=Gaegu&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Chango&family=Gaegu&display=swap');</style>
<script src="/style.e308ff8e.js"></script></head>
<body>
    <div class="container">
        <div class="title-wrapper" id="titleWrapper"></div>
        <div class="count-wrapper" id="countWrapper"></div>
        <div class="scoreBoard-wrapper" id="scoreBoardWrapper"></div>
        <div class="result-wrapper" id="resultWrapper"></div>
        <hr>
        <div class="control-wrapper" id="controlWrapper"></div>
    </div>
<script>function title() {
  document.querySelector('#titleWrapper').innerHTML = "\n        <span class=\"title-item\"> Play basketball game </span>        \n    ";
}

;

function count() {
  document.querySelector('#countWrapper').innerHTML = "\n        <div class=\"countBtn-block\">\n            <input id=\"countBtn\" type=\"button\" value=\"10\uD68C\"></input>\n            <input id=\"countBtn\" type=\"button\" value=\"20\uD68C\"></input>\n            <input id=\"countBtn\" type=\"button\" value=\"30\uD68C\"></input>\n        </div>\n        <div class=\"countResult-block\" id=\"countResultBlock\">\n            <span class=\"text-item\">\uB0A8\uC740 \uC29B \uD69F\uC218 :</span>\n            <span class=\"count-item\" id=\"countResult\">0</span>\n        </div>\n        ";
}

;

function scoreBoard() {
  document.querySelector('#scoreBoardWrapper').innerHTML = "\n            <div class=\"scoreBoard-block\">\n                <div class=\"board-com\">\n                    <h2 class=\"board-name\">\uCEF4\uD4E8\uD130</h2>\n                    <div class=\"score-com\"></div>\n                </div>\n                <div class=\"board-user\">\n                    <h2 class=\"board-name\">\uC0AC\uC6A9\uC790</h2>\n                    <div class=\"score-user\"></div>\n                </div>\n            </div>\n            <p class=\"resultMessage\" id=\"resultMessage\">\uC29B \uACB0\uACFC</p>\n            <p class=\"stateMessage\" id=\"stateMessage\"></p>\n            <input id=\"startBtn\" type=\"button\" value=\"Start\"/>\n        ";
}

;

function control() {
  document.querySelector('#controlWrapper').innerHTML = "\n            <div class=\"control-com\">\n                <h2 class=\"control-name\">\uCEF4\uD4E8\uD130</h2>\n                <input id=\"comShootBtn\" \n                    type=\"button\" \n                    name=\"com\" \n                    value=\"\uB79C\uB364\uC29B\"/>\n            </div>\n            <div class=\"control-user\">\n                <h2 class=\"control-name\">\uC0AC\uC6A9\uC790</h2>\n                <div class=\"userShootBtn-block\">\n                    <input id=\"userShootBtn2\" name=\"user\" type=\"button\" value=\"2\uC810\uC29B\"/>\n                    <input id=\"userShootBtn3\" name=\"user\" type=\"button\" value=\"3\uC810\uC29B\"/>\n                </div>\n            </div>\n        ";
}

;
title();
count();
scoreBoard();
control();</script>
